<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    animation: fadeIn 2s;
}

.slider {
    display: block;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    max-width: 90%;
    overflow: hidden;
}

.slides {
    margin-left: auto;
    margin-right: auto;
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
}

.slide img {
    width: 100%;
    height: auto;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
}

.prev {
    left: 10px;
    opacity: 1;
}

.next {
    right: 10px;
    opacity: 1;
}

/* Стили для мобильных устройств */
@media (max-width: 768px) {
    .prev, .next {
        opacity: 0.3;
        padding: 8px;
        font-size: 16px;
    }
}




@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
header {
    background: rgba(103, 130, 177, 0.8);

    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

}
.profile {

.profile img {
